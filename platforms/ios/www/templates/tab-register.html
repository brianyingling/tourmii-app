<ion-view title="Tourmii">
  <ion-content class="has-header padding">
    <h1>Register</h1>
    <form action="">
      <label for="email" class='item item-input'>
        <input type="text" placeholder="email" />
      </label>

      <label for="first_name" class="item item-input">
        <input type="text" placeholder="first name"/>
      </label>

      <label for="last_name" class="item item-input">
        <input type="text" placeholder="last name"/>
      </label>


      <label for="password" class="item item-input">
        <input type="password" placeholder="password" />
      </label>

      <label for="confirm_password" class="item item-input">
        <input type="password" placeholder="confirm password" />
      </label>

      <button class="button button-block button-positive">
        Register
      </button>

    </form>

  </ion-content>
</ion-view>
